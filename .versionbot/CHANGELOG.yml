- commits:
    - author: Pablo Carranza Velez
      body: >-
        When calling ps.waitAsync for a child process ps that has already
        exited, the 'exit' event would

        not be fired again, so the promise would never resolve. This patch adds
        handlers for the 'exit'

        and 'error' events as soon as the process is spawned, so that waitAsync
        can check if the process

        has already exited and handle this situation properly.

        This bug would cause applyDelta to occasionally hang because rsync had
        exited before waitAsync was called.
      footers:
        change-type: patch
        signed-off-by: Pablo Carranza Velez <pablo@resin.io>
      hash: 5a8d24fde51250e553c7875c224b051f046e03f7
      subject: Avoid applyDelta hangs by making waitAsync work properly for processes
        that have already exited
  date: 2018-02-25T22:15:13Z
